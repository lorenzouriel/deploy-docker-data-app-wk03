name: ci

on: push

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Install Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io
          sudo systemctl start docker
          sudo systemctl enable docker
          sudo usermod -aG docker $USER   # Add current user to the docker group to avoid permission issues
          newgrp docker                   # Refresh group membership

      - name: Baixar o repositório
        uses: actions/checkout@v4

      - name: Instalar o Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12.1

      - name: Instalar o Poetry via pip
        run: pip install poetry

      - name: Instalar dependências com o Poetry
        run: poetry install

      - name: Up Docker Images
        run: docker compose up